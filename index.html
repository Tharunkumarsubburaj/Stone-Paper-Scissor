<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Rock Paper Scissor Game</h1>
        <div class="choose">
            <button onclick="
                randomValue = Math.random();
                computerValue = '';
                yourValue = '';
                computerMove();
                playerCalculation('Rock');
                ">
                🪨
            </button>
            <button onclick="
                randomValue = Math.random();
                computerValue = '';
                yourValue = '';
                computerMove();
                playerCalculation('Paper');
                ">
                📄
            </button>
            <button onclick="
                randomValue = Math.random();
                computerValue = '';
                yourValue = '';
                computerMove();
                playerCalculation('Scissor');
                ">
                ✂️
            </button>
        </div>
        
        <div class="displayresult">
            <p>You picked : <span id="yourmove">None</span></p>
            <p>Computer picked : <span id="computerpick">None</span></p> 
            <p>Result : <span id="result">None</span></p>
        </div>
        <div class="score">
            <p>You Won: <span id="won">0</span></p>
            <p>You Tie: <span id="tie">0</span></p>
            <p>You Lost: <span id="lost">0</span></p>
        </div>
        <button class="clear" onclick="reset()">Reset</button>
    </main>
    
    

    <script src="script.js"></script>
</body>
</html>
